<!doctype html>
<html ng-app='imageSaverApp'>
  <head>
    <title>image saver</title>
	<!-- Material Design Lite -->
	<link rel="stylesheet" href="./library/material.min.css">
	<script src="./library/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- Angular -->
  <script src="./library/angular.min.js"></script>
    <!-- jQuery-->
    <script src="library/jquery-2.1.4.js"></script>
    <!-- Self css -->
    <link rel="stylesheet" type="text/css" href="imagesaver.css">
  </head>
  <body ng-controller="imageListCtrl">
    
    <button id="selectAllButton"> Select All </button>
    <button id="deSelectAllButton"> Unselect All </button>
    <br />
    <button id="clearListButton"> Clear List </button>
    <button id="clearDownloadedButton"> Clear Downloaded </button>
    <br />
    <button id="downloadButton"> Download Selected </button>
    <button id="copySaveImagesButton"> Copy-save failed images </button>
    <button id="stopDownloadsButton"> Stop Downloads </button>
    <br />
    <button id="captureButton"> Capture all Images in Window </button>
    <br />
    <input type="checkbox" id="scanningCheckbox">
      Active Scanning <sup title="Add all images from new pages to list">(?)</sup>
    <br />
    <input type="checkbox" id="cleanDownloadCheckbox">
      Scrub DL History <sup title="Remove records from Download history upon completion or failure">(?)</sup>
    <br />

    <div ng-repeat="image in images" class="mdl-card image_card">
      <div class="mdl-card__title mdl-card--expand">
        <img ng-src="{{image.sample}}" ng-attr-data-orig-src="{{image.url}}" loadcheck>
      </div>
      <div class="mdl-card__actions">
        <span class="demo-card-image__filename">{{image.name}}</span>
      </div>
    </div>

  </body>
    <script src="js/popup.js"></script>
    <script src="js/ang.js"></script>
</html>
